<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #fffef8;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', sans-serif;
      color: #1d1d1f;
      padding: 24px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 32px;
      padding-bottom: 16px;
      border-bottom: 1px solid rgba(0, 0, 0, 0.08);
    }

    .header-icon {
      width: 32px;
      height: 32px;
    }

    .header-title {
      font-size: 18px;
      font-weight: 600;
    }

    .section {
      margin-bottom: 24px;
    }

    .section-title {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: #86868b;
      margin-bottom: 12px;
    }

    .shortcut-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
    }

    .shortcut-row:last-child {
      border-bottom: none;
    }

    .shortcut-label {
      font-size: 14px;
      font-weight: 500;
      color: #1d1d1f;
    }

    .shortcut-keys {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    kbd {
      display: inline-block;
      padding: 4px 8px;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Mono', 'Menlo', monospace;
      font-size: 12px;
      font-weight: 500;
      color: #1d1d1f;
      background: #f5f5f7;
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 6px;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
    }

    .separator {
      font-size: 12px;
      color: #86868b;
      margin: 0 2px;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="icons/icon48.png" alt="TabLight" class="header-icon">
    <div class="header-title">TabLight Settings</div>
  </div>

  <div class="section">
    <div class="section-title">Keyboard Shortcuts</div>

    <div class="shortcut-row">
      <span class="shortcut-label">Open TabLight</span>
      <div class="shortcut-keys" id="open-shortcut"></div>
    </div>

    <div class="shortcut-row">
      <span class="shortcut-label">Switch to MRU Tab</span>
      <div class="shortcut-keys" id="mru-shortcut"></div>
    </div>
  </div>

  <script src="sidepanel.js"></script>
</body>
</html>
