<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 260px;
      background: #fffef8;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', sans-serif;
      color: #1d1d1f;
      padding: 24px;
      position: relative;
    }

    .content {
      margin-bottom: 32px;
    }

    .icon {
      width: 32px;
      height: 32px;
      margin-bottom: 12px;
    }

    .title {
      font-size: 15px;
      font-weight: 600;
      line-height: 1.4;
      margin-bottom: 2px;
    }

    .subtitle {
      font-size: 15px;
      font-weight: 400;
      color: #86868b;
      margin-bottom: 16px;
    }

    .shortcut {
      font-size: 14px;
      font-weight: 500;
      color: #1d1d1f;
      letter-spacing: 0.02em;
    }

    .settings-btn {
      position: absolute;
      bottom: 16px;
      right: 16px;
      background: transparent;
      border: none;
      cursor: pointer;
      padding: 6px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.15s ease;
    }

    .settings-btn:hover {
      background: rgba(0, 0, 0, 0.05);
    }

    .settings-btn svg {
      width: 16px;
      height: 16px;
      fill: #86868b;
    }

    .settings-btn:hover svg {
      fill: #1d1d1f;
    }
  </style>
</head>
<body>
  <div class="content">
    <img src="icons/icon48.png" alt="TabLight" class="icon">
    <div class="title">TabLight successfully installed</div>
    <div class="subtitle">Ready to launch</div>
    <div class="shortcut" id="shortcut"></div>
  </div>

  <button class="settings-btn" id="settings-btn" title="Settings">
    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path d="M12 15.5A3.5 3.5 0 0 1 8.5 12 3.5 3.5 0 0 1 12 8.5a3.5 3.5 0 0 1 3.5 3.5 3.5 3.5 0 0 1-3.5 3.5m7.43-2.53c.04-.32.07-.64.07-.97 0-.33-.03-.66-.07-1l2.11-1.63c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.31-.61-.22l-2.49 1c-.52-.39-1.06-.73-1.69-.98l-.37-2.65A.506.506 0 0 0 14 2h-4c-.25 0-.46.18-.5.42l-.37 2.65c-.63.25-1.17.59-1.69.98l-2.49-1c-.22-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64L4.57 11c-.04.34-.07.67-.07 1 0 .33.03.65.07.97l-2.11 1.66c-.19.15-.25.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1.01c.52.4 1.06.74 1.69.99l.37 2.65c.04.24.25.42.5.42h4c.25 0 .46-.18.5-.42l.37-2.65c.63-.26 1.17-.59 1.69-.99l2.49 1.01c.22.08.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.66z"/>
    </svg>
  </button>

  <script src="popup.js"></script>
</body>
</html>
